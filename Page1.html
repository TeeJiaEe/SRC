<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="Page1.css">
    <br>
    <h2 class="title">Simple result calculator</h2> <br> 
    

    <div class="row justify-content-center">
        <div class="col-lg-2">
          <input type="text" class="form-control form-control-sm" placeholder="Name" id="dispname" readonly>
        </div>
        <div class="col-lg-3">
          <input type="text" class="form-control form-control-sm" placeholder="Date" id="date" readonly>
        </div>
        <div class="col-md-auto">
            <input type="button" value="Submit Name" onclick="getdet()">
        </div>
      </div>

    <br>
      <form>
    <table class="table1">
        <caption>Calculate your result here!</caption>
        <tr>
            <th> Assessment Type  </th>
            <th> Total Percentage </th>
            <th> Total Marks </th>
            <th> Your marks </th> 
            <th> Percentage </th>
            </tr>
            <tr> 
            <td> HOT#1: </td>
            <td> 15% </td>
            <td> 60 </td>
            <td> <input type="text" id="H1M"> </td>
            <td> <input type="text" id="H1P" readonly/> </td>
            </tr>
            <tr> 
            <td> HOT#2: </td>
            <td> 10% </td>
            <td> 80 </td>
            <td> <input type="text" id="H2M"> </td>
            <td> <input type="text" id="H2P" readonly/> </td>
            </tr>
            <tr> 
            <td> Assignment: </td>
            <td> 5% </td>
            <td> 30 </td>
            <td> <input type="text" id="AM"> </td>
            <td> <input type="text" id="AP" readonly/> </td>
            </tr>
            <tr> 
            <td> Mini Project: </td>
            <td> 30% </td>
            <td> 60 </td>
            <td> <input type="text" id="MPM"> </td>
            <td> <input type="text" id="MPP" readonly/> </td>
            </tr>
            <tr> 
            <td> Final Exam: </td>
            <td> 40% </td>
            <td> 100 </td>
            <td> <input type="text" id="FEM"> </td>
            <td> <input type="text" id="FEP" readonly/> </td>
            </tr>
            <tr> 
            <td>  </td>
            <td>  </td>
            <td> Total Marks: </td>
            <td> <input type="text" id="TM" readonly/> </td>
            <td></td>
            </tr>
            <tr> 
            <td>  </td>
            <td>  </td>
            <td> Grade: </td>
            <td> <input type="text" id="Grade" readonly/> </td>
            <td></td>
            </tr>
    </table>
    <br>
    <div class="row justify-content-center">
        <div class="col-lg-1">
            <input type="button" onclick="Process()" value="Process">
        </div>
        <div class="col-lg-1">
            <input type="reset" value="Reset">
        </div>
    </div>
    </form>
 

 <script src="Page1.js"> </script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>


</html>
